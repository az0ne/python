<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=0.5,user-scalable=0" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="format-detection" content="telephone=no">
		<title>麦子学院我的课程</title>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/mz_wap/wechat_wike.css"/>
	</head>
	<body>
		<div class="my_course">
		{% if courses %}
            {% for course in courses %}
            <div class="list">
                <a href="{% url 'wike:wechat_course' course.id %}" target="_self">
                    <img class="ui-imglazyload" src="{{ MEDIA_URL }}{{ course.image_url }}" data-url="{{ MEDIA_URL }}{{ course.image_url }}" alt="{{ course.name }}">
                </a>
                <div class="text">
                    <p class="course_name">{{ course.name }}</p>
                    <p class="from">{% if course.real_name %}{{ course.real_name }}{% else %}{{ course.nick_name }}{% endif %}主讲</p>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty">
            	<img src="/static/images/wapwike/Group2.png">
            	<p>你还没有购买任何课程</p>
            	<a href="{% url 'wike:wechat_course_list' %}">去看看</a>
            </div>
        {% endif %}
		</div>
		<script src="{{ STATIC_URL }}js/wap_wike/zepto.min.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/wap_wike/picLazyLoad.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$('.ui-imglazyload').picLazyLoad();
			});
		</script>
	</body>
</html>
