{% extends "index.html" %}
{% block pager %}

<div class="container">
    <div class="row-fluid">
        <div class="col-xs-12 col-md-8">
            <form action="{% url 'mz_common:studyinfo' %}" method="get">
                <input type="hidden" name="page_index" value="1" id="pageresult">
                <div class="page-header">
                    <h1>学习信息详情查询
                        <small>请输入用户信息</small>
                    </h1>
                </div>
                <div class="form-group" style="margin-top: 120px">
                    <label for="inputEmail3" class="col-sm-2 control-label"><span class="text-info">用户信息</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="用户信息" name="email">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 200px">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
