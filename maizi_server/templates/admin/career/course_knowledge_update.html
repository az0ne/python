{% extends 'home.html' %}
{% load staticfiles %}
{% block link %}
  <script type = 'text/javascript' src = "{% static 'js/career/course_knowledge.js' %}"></script>
{% endblock %}

{% block content %}
<form id="form1" name="form1">
<div class="op_panel">

    <div class="table-responsive">

    <table class="table table-bordered ">
      修改知识点
      <tr>
          <td class="td_content" style="display:None">
              <input type="text" id="course_id" class="form-control borderSize mw" value="{{ knowledge.course_id }}" >
          </td>
          <td class="td_content" style="display:None">
              <input type="text" id="knowledge_id" class="form-control borderSize mw" value="{{ knowledge.id }}" >
          </td>
      </tr>
      <tr>
          <td class="td_name">知识点名称： </td>
          <td class="td_content">
              <input type="text" id="knowledge_name" class="form-control borderSize mw" value="{{ knowledge.name }}">
          </td>
          <td class="td_remark">必填，知识点名称
          </td>
      </tr>
      <tr>
          <td class="td_name">知识点排序 </td>
          <td class="td_content">
              <input type="text" id="knowledge_order_index" class="form-control borderSize mw" value="{{ knowledge.order_index }}">
          </td>
          <td class="td_remark">知识点排序
          </td>
      </tr>

    </table>
</div>

<div class="op_panel" style="text-align: center;">
    <input type="button" id="btnAdd" class="btn btn-primary" onclick="onUpdateDo()"  value="确定">
    &nbsp;&nbsp;
    <input type="button" id="btnReturn" class="btn btn-default" onclick="onReturn()"  value="返回列表">
</div>

</div>

{% include "include/alertDialog.html" %}
</form>
{% endblock %}
