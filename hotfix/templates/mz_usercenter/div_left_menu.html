<div class="personalCmainL font14">
    {% for menu_group in MENUS %}
        <ul class="personalCmainLmenu">
            {% for menu in menu_group %}
                <li><a href="{{ menu.link }}" {% if menu.alias == path_alias %}class="aH"{% endif %}>
                    <i class="personalCico {{ menu.icon }} i1"></i>
                    <span>{{ menu.title }}
                    {% if menu.count %}
                        <em class="personalInterlocutionCount">{{ menu.count }}</em>
                    {% endif %}
                    </span>
                    <i class="personalCico pcICOa i2"></i></a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
