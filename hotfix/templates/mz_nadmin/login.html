{% extends "mz_nadmin/base.html" %}


{% block nav %}
{% endblock %}


{% block main %}
<div class="container">
<div class="row">
<div class="login col-md-6 col-md-offset-3">
    <div class="panel panel-success">
        <div class="panel-heading">麦子后台 · 登录系统</div>
        <div class="panel-body">
            <br>
            <form class="form-horizontal" action="{% url 'nadmin:login' %}" role="form" method="post">
                {% csrf_token %}

                <div class="form-group {% if form.username.errors %}has-error{% endif %}">
                    <label for="username" class="col-md-3 control-label">
                        {{ form.username.label }}
                    </label>
                    <div class="col-md-7">
                        {{ form.username }}
                        <span class="help-block">
                        {% for error in form.username.errors %}
                            {{ error }}
                        {% endfor %}
                        </span>
                    </div>
                </div>
                <div class="form-group {% if form.password.errors %}has-error{% endif %}">
                    <label for="password" class="col-md-3 control-label">
                        {{ form.password.label }}
                    </label>
                    <div class="col-md-7">
                        {{ form.password }}
                        <span class="help-block">
                        {% for error in form.password.errors %}
                            {{ error }}
                        {% endfor %}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-sm btn-success">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
