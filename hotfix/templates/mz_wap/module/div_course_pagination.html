{% if page_count_list %}
<div id="pagination">
    {% if page_index == 1 or page_index == '1' or not page_index %}
        <a class="prev first" href="javascript:;"></a>
    {% else %}
        <a class="prev" href="{% url 'stage_course_list' category tag sort_by page_index|add:-1 %}"></a>
    {% endif %}
    <span>第&nbsp;{{ page_index }}&nbsp;页</span>
    {% if page_index == page_count %}
    <a class="next last" href="javascript:;"></a>
    {% else %}
    <a class="next" href="{% url 'stage_course_list' category tag sort_by page_index|add:1 %}"></a>
    {% endif %}
</div>
{% endif %}
