<!--修改对象标签关系模态框-->
<div class="modal fade" id="modal_editObjTagRelation" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header btn-success active">
                <button type="button" class="close" data-dismiss="modal" aria-lable="close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="text-shadow:3px 3px 2px #000">
                    修改对象标签关系信息</h4>
            </div>
            <form enctype="multipart/form-data" id="form_editObjTagRelation">
                <div class="modal-body" style="height: 250px;">
                    <div class="form-group">
                        <span class="notEmpty">*</span>
                        <label class="inputAreaTitle">标签名称:</label>
                        <select class="inputArea slt_tag_name" id="slt_edit_tag_name" name="tag_id"></select>
                        <span class="inputAreaError lbl_tag_name_error"></span>
                    </div>
                    <div class="form-group">
                        <span class="notEmpty">*</span>
                        <label class="inputAreaTitle">专业方向:</label>
                        <select class="inputArea slt_careercatagory_name" id="slt_edit_careercatagory_name"
                                name="careercatagory_id"></select>
                        <span class="inputAreaError lbl_careercatagory_name_error"></span>
                    </div>
                    <div class="form-group">
                        <span class="notEmpty">*</span>
                        <label class="inputAreaTitle">对象名称:</label>
                        <select class="inputArea slt_obj_name" id="slt_edit_obj_name" name="obj_id"></select>
                        <span class="inputAreaError lbl_obj_name_error"></span>
                    </div>
                    <div class="form-group">
                        <span class="notEmpty">*</span>
                        <label class="inputAreaTitle">对象类型: </label>
                        <select class="inputArea slt_obj_type" id="slt_edit_obj_type" name="obj_type">
                            <option value="COURSE">课程</option>
                            <option value="ARTICLE">文章</option>
                            <option value="TEACHER">老师</option>
                        </select>
                        <span class="inputAreaError lbl_obj_type_error"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <span id="isEditSuccess" style="float: left;display: none"></span>
                    <button type="button" class="btn btn-danger active" data-dismiss="modal" id="btn_closeModal">关闭
                    </button>
                    <button type="button" class="btn btn-primary active"
                            id="btn_saveEditObjTagRelation">保存
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
