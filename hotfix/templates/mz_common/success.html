<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>操作成功</title>
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/microoh-v5.css" rel="stylesheet">
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <style>

    </style>
</head>

<body>

<div class="container c5f fontS18" style="text-align: center; width: 100%; padding: 30px 0;">
        <i class="v5-icon v5-icon-right" style="vertical-align: middle;"></i><span style="vertical-align: middle; margin-left: 20px;">{{ reason | safe }}</span>
</div>

<p class="c5f fontS14 zyP"><span class="c5c">5</span>s后跳转到首页<a href="/" class="c5f">立刻跳转</a></p>
<script>
    var znum=5;
    function zyTime(){
        znum--;
        $(".zyP span").html(znum);
        if(znum<=0){
            location.href="/";//填入跳转地址
            return false;
        }
        setTimeout("zyTime()",1000);
    }
    $(function(){
        zyTime();
    })
</script>
{% if request.session.ucsynlogin %}
    {{ request.session.ucsynlogin | safe }}
    <script>$.get("/user/ucsynlogin/destory/");</script>
{% endif %}
</body>
</html>
