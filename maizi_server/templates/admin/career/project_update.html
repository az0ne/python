{% extends 'home.html' %}
{% load staticfiles %}
{% block link %}
  <script type = 'text/javascript' src = "{% static 'js/career/item_project.js' %}"></script>
{% endblock %}

{% block content %}
<form id="form1" name="form1">
<div class="op_panel">

    <div class="table-responsive">

    <table class="table table-bordered ">
      修改章节
      <tr>
          <td class="td_content" style="display:None">
              <input type="text" id="item_id" class="form-control borderSize mw" value="{{ item_id }}" >
          </td>
          <td class="td_content" style="display:None">
              <input type="text" id="project_id" class="form-control borderSize mw" value="{{ project.id }}" >
          </td>
      </tr>
      <tr>
          <td class="td_name">项目URL </td>
          <td class="td_content">
              <input type="text" id="project_url" class="form-control borderSize mw" value="{{ project.url }}">
          </td>
          <td class="td_remark">必填，项目URL
          </td>
      </tr>
      <tr>
          <td class="td_name">项目名称 </td>
          <td class="td_content">
              <input type="text" id="project_name" class="form-control borderSize mw" value="{{ project.name }}">
          </td>
          <td class="td_remark">必填，项目名称
          </td>
      </tr>

    </table>
</div>

<div class="op_panel" style="text-align: center;">
    <input type="button" id="btnAdd" class="btn btn-primary" onclick="onUpdateDo()"  value="确定">
    &nbsp;&nbsp;
    <input type="button" id="btnReturn" class="btn btn-default" onclick="onReturn()"  value="返回列表">
</div>

</div>

{% include "include/alertDialog.html" %}
</form>
{% endblock %}
